<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andreis Todo List</title>
    <style>
body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f599;
        color: #333;
        padding: 20px;
    }
    .title-box {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 300px;
        margin: 0 auto;
    }
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    .task-card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin: 15px 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .task-details {
        margin: 8px 0;
        font-size: 1rem;
    }
    .label {
       font-weight: bold;
       color: #555;
    }
    .status {
        font-weight: bold;
        color: #ff6b6b;
    }
    .status.complete {
        color: #4caf50;
    }

    </style>
</head>
<body>

    <div class="title-box">
        <h1>To Do List</h1>
    </div>

    {% for task in tasks %}
    <div class="task-card">
        <div class="task-details"><span class="label">ID:</span> {{ task.id }}</div>
        <div class="task-details"><span class="label">Description:</span> {{ task.description }}</div>
        <div class="task-details"><span class="label">Category:</span> {{ task.category }}</div>
        <div class="task-details">
            <span class="label">Status:</span>
            <span class="status {% if task.status == 'complete' %}complete{% endif %}">
                {{ 'Complete' if task.status == 'complete' else 'Pending' }}
            </span>
        </div>
    </div>
    {% endfor %}
</body>
</html>
